name: Run linters

on:
  push:
    paths:
      - "**/*.go"
      - ".github/workflows/lint.yaml"
      - "go.mod"
      - "go.sum"
      - "staticcheck.conf"
  pull_request:
    paths:
      - "**/*.go"
      - ".github/workflows/lint.yaml"
      - "go.mod"
      - "go.sum"
      - "staticcheck.conf"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      STATICCHECK_VERSION: "2026.1"
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Cache Go build artifacts
        uses: actions/cache@v4
        with:
          path: ~/.cache/go-build
          key: ${{ runner.os }}-go-build-${{ hashFiles('go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-build-

      - name: Cache staticcheck binary
        id: staticcheck-cache
        uses: actions/cache@v4
        with:
          path: ~/go/bin/staticcheck
          key: ${{ runner.os }}-staticcheck-${{ env.STATICCHECK_VERSION }}

      - name: Install staticcheck
        if: steps.staticcheck-cache.outputs.cache-hit != 'true'
        run: go install honnef.co/go/tools/cmd/staticcheck@${STATICCHECK_VERSION}

      - name: Run go vet
        run: go vet ./...

      - name: Run staticcheck
        run: staticcheck ./...
